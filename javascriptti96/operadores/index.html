<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com JavaScript</h1>
    <script>
    //Operadores
 
    //Matemáticos:
    console.log(20+4); //24     /Adição
    console.log(20*4); //80     /Multiplicação
    console.log(20-4); //16     /Subtração
    console.log(20/4); //5      /Divisão
    consolelog(20%4); //0      /Resto da divisão
    console.log(20**4);;//160000 /Exponenciação
 
    //Atribuição
    let x = 20;
    x += 4;
    console.log(x); //24 /Adição
    x -= 4;
    console.log(x); //20 /Subtração
    x *= 4;
    console.log(x); //80 /Multiplicação
    x /= 4;
    console.log(x); //20 /Divisão
    x %= 4;
    console.log(x); //0 /Resto da divisão
 
    //Relacional
    console.log(20 > 4);   //True  /Maior
    console.log(20 < 4);   //False /Menor
    console.log(20 >= 4);  //True  /Maior ou igual
    console.log(20 <= 4);  //False /Menor ou igual
    console.log(20 == 4);  //False /Igual em valor
    console.log(2 == 10);//False /Igual em tipo e valor
    console.log(20 != 4);  //True  /Diferente
 
    //Lógicos
    console.log(20 > 4 && 20 < 10);//False /E
    console.log(20 > 4 || 20 < 10);//True /OU
    console.log(!(20 > 4));        //False /NÃO
 
    var p = true;
    var q = false;
    console.log((p==q && 4>3) || (p!=q)); //True /E
 
    //Atribuição
    var numero=12;
    console.log(numero);
    numero++;
    console.log(numero);
    numero++;
    console.log(numero);
    numero--;
    console.lg(numero);
    numero+=10;
    console.log(numero);
    numero-=10;
    console.log(numero);
    numero*=10;
    console.log(numero);
    numero/=10;
    console.log(numero);
    numero%=10;
    console.log(numero);
   
 
    </script>
</body>
</html>
